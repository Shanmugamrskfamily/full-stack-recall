<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Popup Message</title>
    <style>
      .container {
        text-align: center;
      }
      .btn {
        background-color: blue;
        color: white;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <button type="button" class="btn" onclick="btnClicked()">
        Click Me!
      </button>
    </div>
    <script>
      function btnClicked() {
        alert("Button Clicked!");
      }
    </script>
  </body>
</html>
